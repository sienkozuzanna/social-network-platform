{% extends 'base.html' %}
{% load static %}

{% block title %}Add Post{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/add_post.css' %}">
<div class="form-container">
    <h2>Create a New Post</h2>
    <form id="addPostForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" placeholder="Write something..."></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn-primary">Add Post</button>
    </form>
    <a href="{% url 'my_profile' %}" class="btn-secondary">Back to your profile</a>
</div>
{% endblock %}
